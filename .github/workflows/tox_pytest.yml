name: tox pytests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 6"  # 5:00 UTC every Saturday

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions coverage coveralls
    - name: Test with tox
      run: tox

    - name: Check test coverage ${{ matrix.test_number }}
      run: coverage report -m --fail-under=${{ matrix.vcs == 'bzr' && 84 || 85 }}

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2
      with:
        flag-name: test-${{ join(matrix.*, '-') }}
        parallel: true

  finish:
    needs: pytest
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
        carryforward: "test-3.10,test-3.11,test-3.12"
